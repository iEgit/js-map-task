<!doctype html>
<html>

<head>
	<meta charset=utf-8>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>js map test</title>
	<script data-main="main.js" type="text/javascript" src="libs/requirejs/require.js"></script>	
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css">

</head>


<body>


	<section id="main-template">
		<div>
			index page - boring stuff
		</div>
	</section>
	<section id="orientation-template">
		<div class="orientation-table" data-bind="foreach: orientations">
			<div data-bind="css{positive: $data > 0, negative: $data < 0}">
				<span data-bind="text: $index() + ':'" ></span>
				<span data-bind="text: $data < 0 ?  'negative' : 'positive'"></span>
			<br/>
			</div>
			
		</div>
	</section>	
	<section id="bezier-template">
		<div >
			<svg width="500px" height="150px" >
			</svg>
		</div>
	</section>

	<header>
		<ul class="nav nav-pills">
			<li>
				<a id="main-link"  href="#">home</a>
			</li>
			<li>
				<a id="orientation-link" href="#orientation">Orientation</a>
			</li>
			<li>
				<a id="bezier-link" href="#bezier">Bezier</a>
			</li>
		</ul>
	</header>
	<div id="main" class="container" >
	</div>


<script>
	
</script>
</body>
</html>
